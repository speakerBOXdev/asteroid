<!DOCTYPE html>
<html>

<head>
  <title>Astroid Game</title>
  <link rel="stylesheet" href="styles/site.css"></link>
  <script language="javascript" src="js/log.js" type="text/javascript"></script>
  <script language="javascript" src="js/hud.js" type="text/javascript"></script>
  <script language="javascript" src="js/star.js" type="text/javascript"></script>
  <script language="javascript" src="js/astroid.js" type="text/javascript"></script>
  <script>
    function setup() {

      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext("2d");
      var divStatus = document.getElementById("status");

      var logger = log(LogLevel.Debug, divStatus);

      var minx = 0;
      var miny = 0;
      var maxx = 700;
      var maxy = 400;

      var app = astroid(logger, context, maxx, maxy);
      app.addItem(hud(context, 1, 1, 700));

      var x, y, c, r;
      for (var i = 0; i < 50; i++) {
        x = Math.floor(Math.random() * maxx + minx);
        y = Math.floor(Math.random() * (maxy) + miny);

        r = Math.floor(Math.random() * 4) + 1;
        switch (r) {
          case 4:
            c = "#eeeeee";
            break;
          case 3:
            c = "#cccccc";
            break;
          case 2:
            c = "#aaaaaa";
            break;
          default:
            c = "#888888";
        }

        app.addItem(star(context, c, x, y, r));
      }
      app.run();
    }
  </script>
</head>

<body onload="setup();">
  <header>
  </header>
  <section id="main-content">
    <canvas id="myCanvas" width="700" height="400">
    </canvas>
  </section>
  <aside id="status">
    <h2>Status</h2>
  </aside>
  <footer>
  </footer>
</body>

</html>
